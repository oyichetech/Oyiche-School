{% load crispy_forms_tags %}
  <div class="modal-content" style="overflow-x: hidden; white-space: normal;">
    <div class="modal-header">
      <h6 class="modal-title">Delete Grade {{ object.grade_letter }}</h6>
      <button type="button" class="close" data-dismiss="modal"><span>Ã—</span>
      </button>
    </div>
    <form hx-post="{% url "sch:grade_delete" object.pk %}">
      {% csrf_token %}
      <div class="modal-body">
        <div class="row">
            <div class="col-12">
                <p>Are you sure you want to delete this Grade letter?</p>
                <br>
                <p><b>Grade Letter</b>: {{ object.grade_letter }}</p>
                <p><b>Grade Description</b>: {{ object.grade_description }}</p>
                <br>
                <p><b>NB: This action is irreversible</b></p>
            </div>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary btn-block text-white" name="delete">Delete</button>
        </div>
    </form>
  </div>
